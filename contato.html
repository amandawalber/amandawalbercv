<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="contato.css">
    </head>
    <!-- Página de contato -->
    <body>
        <article class="body"> <!-- Contato, telefone e email --> 
            <div class="container contact">
                <div class="row">
                    <div class="col-md-3">
                        <div class="contact-info">
                            <h1><i class="fa fa-envelope" aria-hidden="true"></i></h1>
                            <h2>Contato</h2>
                            <h4>Envie uma mensagem</h4>
                            <p><i class="fa fa-whatsapp" aria-hidden="true"></i><span>(34) 9 99181-3845</span></p> 
                            <p></p><i class="fa fa-envelope-o" aria-hidden="true"></i><span>awalberwork@gmail.com</span></p> 
                        </div>
                    </div>

                    <!-- Formulário --> 
                    <div class="col-md-9">
                        <div class="contact-form">
                            <div class="form-group"> 
                              <label class="control-label col-sm-2" for="fname">Nome:</label>
                              <div class="col-sm-10">          
                                <input type="text" class="form-control" id="fname" placeholder="Seu primeiro nome" name="fname"> <!-- Para colocar o nome --> 
                              </div>
                            </div>

                            <!-- Para colocar o sobrenome -->
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="lname">Sobrenome:</label>
                              <div class="col-sm-10">          
                                <input type="text" class="form-control" id="lname" placeholder="Seu sobrenome" name="lname"> 
                              </div>
                            </div>

                             <!-- Para colocar o email -->
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="email">Email:</label>
                              <div class="col-sm-10">
                                <input type="email" class="form-control" id="email" placeholder="Seu email" name="email">  
                              </div>
                            </div>

                              <!-- Para colocar a mensagem -->
                            <div class="form-group">
                              <label class="control-label col-sm-2" for="comment">Mensagem:</label>
                              <div class="col-sm-10">
                                <textarea class="form-control" rows="5" id="comment"></textarea> 
                              </div>
                            </div>

                             <!-- Para enviar a mensagem -->
                            <div class="form-group">        
                              <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Enviar</button> 
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </article>
    </body>
</html>
